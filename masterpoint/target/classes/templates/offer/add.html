<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments/head :: meta"></th:block>
    <th:block th:replace="fragments/head :: style"></th:block>
    <th:block th:replace="fragments/head :: script"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navbar"></th:block>
    <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center">Категории</h1>
            <form th:action="@{/offer/add}" th:method="POST">

                <table class="table table-bordered table-sm">
                    <div th:each="category: ${categories}" th:object="${category}" th:remove="tag">
                        <tr>
                            <td rowspan="3" th:rowspan="${category.subCategories.size()} == 0 ? 1 : ${category.subCategories.size()} " th:text="${category.name}">
                                my_db
                            </td>
                            <td>
              <span th:unless="${category.subCategories.isEmpty()}"
                    th:text=" ${category.subCategories.toArray()[0].name}">jdbc:url1</span>
                            </td>
                        </tr>
                        <tr th:each="subCategory : ${category.subCategories}"
                            th:if="${subCategoryStat.index > 0}">
                            <td th:text="${subCategory.name}">jdbc:url1</td>
                        </tr>
                    </div>
                </table>
                <button type="submit" class="btn btn-primary">prati</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
