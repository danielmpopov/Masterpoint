<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navbar"></th:block>
    <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Изтрии услуга</h1>
            <form class="mt-4" th:object="${subCategory}"
                  th:action="@{'/subcategories/delete/' + ${subCategory.getName()}}" th:method="POST">
                <div class="form-group">
                    <label for="name">Име на услугата: </label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" disabled/>
                </div>
                <div class="form-group">
                    <label for="currencyPerUnit">Единица валута/мерна единица: </label>
                    <input type="text" class="form-control" id="currencyPerUnit" th:field="*{currencyPerUnit}"
                           disabled/>
                </div>
                <div class="col-md-4 offset-md-4 text-center">
                    <button type="submit" class="btn btn-danger">Изтрии</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
