<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: meta"></th:block>
    <th:block th:replace="fragments/head :: style"></th:block>
    <th:block th:replace="fragments/head :: script"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navbar"></th:block>

    <div class="container">
        <h1 class="mt-4 mb-4">Delete Virus</h1>

        <form th:object="${virus}" th:method="POST" th:action="@{'/viruses/delete/' + ${id}}">
            <div class="form-group">
                <label for="name">Name</label>
                <input disabled="disabled" type="text" class="form-control" id="name" name="name" th:field="*{name}" />
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea disabled="disabled" style="resize: none;" class="form-control" id="description" name="description" rows="3" th:field="*{description}"></textarea>
            </div>

            <div class="form-group">
                <label for="sideEffects">Side Effects</label>
                <input disabled="disabled" type="text" class="form-control" id="sideEffects" name="sideEffects" th:field="*{sideEffects}" />
            </div>

            <div class="form-group">
                <label for="creator">Creator</label>
                <input disabled="disabled" type="text" class="form-control" id="creator" name="creator" th:field="*{creator}" />
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input disabled="disabled" type="checkbox" class="form-check-input" name="isDeadly" th:field="*{deadly}" />
                    Is Deadly?
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input disabled="disabled" type="checkbox" class="form-check-input" name="isCurable" th:field="*{curable}" />
                    Is Curable?
                </label>
            </div>

            <div class="form-group">
                <label for="mutation">Mutation</label>
                <input disabled="disabled" type="text" class="form-control" id="mutation" name="mutation" th:field="*{mutation}" />
            </div>

            <div class="form-group">
                <label for="turnoverRate">Turnover Rate</label>
                <input disabled="disabled" type="number" class="form-control" id="turnoverRate" name="turnoverRate" th:field="*{turnoverRate}" />
            </div>

            <div class="form-group">
                <label for="hoursUntilTurn">Hours Until Turn</label>
                <input disabled="disabled" type="number" class="form-control" id="hoursUntilTurn" name="hoursUntilTurn" th:field="*{hoursUntilTurn}" />
            </div>

            <div class="form-group">
                <label for="magnitude">Magnitude</label>
                <input disabled="disabled" type="text" class="form-control" id="magnitude" name="magnitude" th:field="*{magnitude}" />
            </div>

            <div class="form-group">
                <label for="releasedOn">Release Date</label>
                <input disabled="disabled" type="text" class="form-control" id="releasedOn" name="releasedOn" th:field="*{releasedOn}" />
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('capitals')} ? 'has-danger'">
                <label for="capitals">Affected Capitals</label>
                <select disabled="disabled" multiple="multiple" class="form-control" id="capitals" name="capitals">
                    <th:block th:each="capital : *{capitals}">
                        <option th:text="${capital}"></option>
                    </th:block>
                </select>
            </div>

            <button type="submit" class="btn btn-danger mb-3 float-right">Delete</button>
        </form>
    </div>
</div>
</body>
</html>
