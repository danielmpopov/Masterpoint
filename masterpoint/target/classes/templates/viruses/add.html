<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: meta"></th:block>
    <th:block th:replace="fragments/head :: style"></th:block>
    <th:block th:replace="fragments/head :: script"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navbar"></th:block>

    <div class="container mt-4">
        <h2 class="mt-4 mb-4">Spread a new Virus!</h2>

        <form th:object="${virus}" th:method="POST" th:action="@{/viruses/add}">
            <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-danger'">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" />
                <th:block th:if="${#fields.hasErrors()}" th:each="error : ${#fields.errors('name')}">
                    <div><small style="color: tomato" th:text="${error}"></small></div>
                </th:block>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('description')} ? 'has-danger'">
                <label for="description">Description</label>
                <textarea style="resize: none;" class="form-control" id="description" name="description" rows="3" th:field="*{description}"></textarea>
                <th:block th:if="${#fields.hasErrors()}" th:each="error : ${#fields.errors('description')}">
                    <div><small style="color: tomato" th:text="${error}"></small></div>
                </th:block>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('sideEffects')} ? 'has-danger'">
                <label for="sideEffects">Side Effects</label>
                <input type="text" class="form-control" id="sideEffects" name="sideEffects" th:field="*{sideEffects}" />
                <th:block th:if="${#fields.hasErrors()}" th:each="error : ${#fields.errors('sideEffects')}">
                    <div><small style="color: tomato" th:text="${error}"></small></div>
                </th:block>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('creator')} ? 'has-danger'">
                <label for="creator">Creator</label>
                <input type="text" class="form-control" id="creator" name="creator" th:field="*{creator}" />
                <th:block th:if="${#fields.hasErrors()}" th:each="error : ${#fields.errors('creator')}">
                    <div><small style="color: tomato" th:text="${error}"></small></div>
                </th:block>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="isDeadly" th:field="*{deadly}" />
                    Is Deadly?
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="isCurable" th:field="*{curable}" />
                    Is Curable?
                </label>
            </div>

            <fieldset class="form-group" th:classappend="${#fields.hasErrors('mutation')} ? 'has-danger'">
                <legend>Mutation</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" value="ZOMBIE" name="mutation" />
                        ZOMBIE
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" value="T_078_TYRANT" name="mutation" />
                        T_078_TYRANT
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" value="GIANT_SPIDER" name="mutation" />
                        GIANT_SPIDER
                    </label>
                </div>

                <div class="form-check disabled">
                    <label class="form-check-label">
                        <input disabled type="radio" class="form-check-input" value="Save_Humanity" name="mutation" />
                        Save Humanity
                    </label>
                </div>

                <th:block th:if="${#fields.hasErrors()}" th:each="error : ${#fields.errors('mutation')}">
                    <div><small style="color: tomato" th:text="${error}"></small></div>
                </th:block>
            </fieldset>

            <div class="form-group" th:classappend="${#fields.hasErrors('turnoverRate')} ? 'has-danger'">
                <label for="turnoverRate">Turnover Rate</label>
                <input type="number" class="form-control" id="turnoverRate" name="turnoverRate" th:field="*{turnoverRate}" />
                <th:block th:if="${#fields.hasErrors()}" th:each="error : ${#fields.errors('turnoverRate')}">
                    <div><small style="color: tomato" th:text="${error}"></small></div>
                </th:block>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('hoursUntilTurn')} ? 'has-danger'">
                <label for="hoursUntilTurn">Hours Until Turn</label>
                <input type="number" class="form-control" id="hoursUntilTurn" name="hoursUntilTurn" th:field="*{hoursUntilTurn}" />
                <th:block th:if="${#fields.hasErrors()}" th:each="error : ${#fields.errors('hoursUntilTurn')}">
                    <div><small style="color: tomato" th:text="${error}"></small></div>
                </th:block>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('magnitude')} ? 'has-danger'">
                <label for="magnitude">Magnitude</label>
                <select class="form-control" id="magnitude" name="magnitude">
                    <option th:selected="*{magnitude == null || magnitude == 'LOW'}" selected>LOW</option>
                    <option th:selected="*{magnitude == 'MEDIUM'}">MEDIUM</option>
                    <option th:selected="*{magnitude == 'HIGH'}">HIGH</option>
                </select>
                <th:block th:if="${#fields.hasErrors()}" th:each="error : ${#fields.errors('magnitude')}">
                    <div><small style="color: tomato" th:text="${error}"></small></div>
                </th:block>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('releasedOn')} ? 'has-danger'">
                <label for="releasedOn">Release Date</label>
                <input type="date" class="form-control" id="releasedOn" name="releasedOn" th:field="*{releasedOn}" />
                <th:block th:if="${#fields.hasErrors()}" th:each="error : ${#fields.errors('releasedOn')}">
                    <div><small style="color: tomato" th:text="${error}"></small></div>
                </th:block>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('capitals')} ? 'has-danger'">
                <label for="capitals">Affected Capitals</label>
                <select multiple="multiple" class="form-control" id="capitals" name="capitals">
                    <th:block th:each="capital : ${capitals}">
                        <option th:text="${capital.getName()}"></option>
                    </th:block>
                </select>
                <th:block th:if="${#fields.hasErrors()}" th:each="error : ${#fields.errors('capitals')}">
                    <div><small style="color: tomato" th:text="${error}"></small></div>
                </th:block>
            </div>

            <button type="submit" class="btn btn-primary mb-3 float-right">Add</button>
        </form>
    </div>
</div>
</body>
</html>
