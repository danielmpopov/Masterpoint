<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navbar"></th:block>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center">Добави категория</h1>
                <form class="mt-4" th:action="@{/categories/add}" th:method="POST" th:object="${category}">
                    <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-danger'">
                        <label for="name">Име на категорията: </label>
                        <input type="text" class="form-control" id="name" th:field="*{name}"/>
                        <th:block th:if="${#fields.hasErrors()}" th:each="error : ${#fields.errors('name')}">
                            <div>
                                <small style="color: tomato" th:text="${error}"></small>
                            </div>
                        </th:block>
                    </div>
                    <button type="submit" class="btn btn-primary">Създай</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
