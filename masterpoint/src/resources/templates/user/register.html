<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navbar"></th:block>
    <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
            <form class="mt-4" th:action="@{/register}" th:method="POST" th:object="${user}">
                <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'has-danger'">
                    <label for="username">Потребителско име</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}"/>
                    <th:block th:if="${#fields.hasErrors()}" th:each="error : ${#fields.errors('username')}">
                        <div>
                            <small style="color: tomato" th:text="${error}"></small>
                        </div>
                    </th:block>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-danger'">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}"/>
                    <th:block th:if="${#fields.hasErrors()}" th:each="error : ${#fields.errors('email')}">
                        <div>
                            <small style="color: tomato" th:text="${error}"></small>
                        </div>
                    </th:block>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-danger'">
                    <label for="password">Парола</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}"/>
                    <th:block th:if="${#fields.hasErrors()}" th:each="error : ${#fields.errors('password')}">
                        <div>
                            <small style="color: tomato" th:text="${error}"></small>
                        </div>
                    </th:block>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'has-danger'">
                    <label for="confirmPassword">Потвърди парола</label>
                    <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}"/>
                    <th:block th:if="${#fields.hasErrors()}" th:each="error : ${#fields.errors('confirmPassword')}">
                        <div>
                            <small style="color: tomato" th:text="${error}"></small>
                        </div>
                    </th:block>
                </div>
                <fieldset class="form-group">
                    <legend>Регистрирай като:</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" value="Client" checked th:field="*{type}"/>
                            Клиент
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" value="Workman" th:field="*{type}"/>
                            Майстор
                        </label>
                    </div>
                    <th:block th:if="${#fields.hasErrors()}" th:each="error : ${#fields.errors('type')}">
                        <div>
                            <small style="color: tomato" th:text="${error}"></small>
                        </div>
                    </th:block>
                </fieldset>
                <div class="col-md-4 offset-md-4 text-center">
                    <button type="submit" class="btn btn-info">Регистрация</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
