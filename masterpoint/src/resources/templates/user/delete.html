<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navbar"></th:block>
    <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
            <form th:object="${user}" th:action="@{'/users/delete/' + ${id}}" th:method="POST">
                <h1 class="mt-4 mb-4 text-center">Изтриване на потребител?</h1>
                <div class="form-group">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Потребителско име:</th>
                            <th scope="col">Администратор</th>
                            <th scope="col">Модератор</th>
                            <th scope="col">Клиент</th>
                            <th scope="col">Майстор</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:object="${user}">
                            <td th:text="*{username}"></td>
                            <td class="bs-checkbox ">
                                <input data-index="0" name="btSelectItem" type="checkbox" th:field="*{isAdmin}"
                                       disabled="disabled"/>
                            </td>
                            <td class="bs-checkbox ">
                                <input data-index="0" name="btSelectItem" type="checkbox" th:field="*{isModerator}"
                                       disabled="disabled"/>
                            </td>
                            <td class="bs-checkbox ">
                                <input data-index="0" name="btSelectItem" type="checkbox" th:field="*{isClient}"
                                       disabled="disabled"/>
                            </td>
                            <td class="bs-checkbox ">
                                <input data-index="0" name="btSelectItem" type="checkbox" th:field="*{isWorkman}"
                                       disabled="disabled"/>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4 offset-md-4 text-center">
                    <button type="submit" class="btn btn-danger">Изтрий</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
