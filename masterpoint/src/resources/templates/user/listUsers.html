<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: meta"></th:block>
    <th:block th:replace="fragments/head :: style"></th:block>
    <th:block th:replace="fragments/head :: script"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navbar"></th:block>
    <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
        <h1 class="mt-4 mb-4 text-center">Всички потребители</h1>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Потребителско име</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user,iter : ${users}" th:object="${users}">
                <td th:text="${iter.index + 1}"></td>
                <td th:text="${user.getUsername()}"></td>
                <th class="text-center"><a class="btn btn-warning" th:href="@{'/users/edit/' + ${user.getId()}}">Edit</a> </th>
                <th class="text-center"><a class="btn btn-danger" th:href="@{'/users/delete/' + ${user.getId()}}">Delete</a> </th>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
</body>
</html>
