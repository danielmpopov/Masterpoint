<th:block th:fragment="navbar">
    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">MasterPoint</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/login}">Вход</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/register}">Регистрация</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN')">
                        <a class="nav-link" th:href="@{/logs/stats}">Статистика</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasAnyRole('ADMIN')">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="themes">Категории <span
                                class="caret"></span></a>
                        <div class="dropdown-menu" aria-labelledby="themes">
                            <a class="dropdown-item" th:href="@{/categories/add}">Добави категория</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/categories/show}">Всички категории</a>
                        </div>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN')">
                        <a class="nav-link" th:href="@{/users/show}">Потребители</a>
                    </li>


                    <li class="nav-item" sec:authorize="hasAnyRole('CLIENT','WORKMAN')">
                        <a class="nav-link" th:href="@{/users/profile}">Профил</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}">Изход</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</th:block>
