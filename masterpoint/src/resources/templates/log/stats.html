<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navbar"></th:block>
    <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center">Статистика за последните 15 мин:</h1>
            <h3 class="text-center" th:text="|Последен запис: ${logStats.getTimetamp()}|"></h3>
        </div>
        <div class="col-md-8 offset-md-2 mt-4">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-info">Нови регистрирани потребители:
                    <span class="badge badge-primary badge-pill"
                          th:text="${logStats.getNumNewUsers() != null} ? ${logStats.getNumNewUsers()} : 0">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-info"> Нови проекти:
                    <span class="badge badge-primary badge-pill"
                          th:text="${logStats.getNumNewProjects() != null} ? ${logStats.getNumNewProjects()} : 0"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-info"> Наети маистори:
                    <span class="badge badge-primary badge-pill"
                          th:text="${logStats.getNumNewHiredWorkmen() != null} ? ${logStats.getNumNewHiredWorkmen()} : 0"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
