<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navbar"></th:block>
    <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Добави услуга</h1>
            <form class="mt-4" th:object="${subCategory}"
                  th:action="@{'/subcategories/add/' + ${subCategory.getCategory()}}" th:method="POST">
                <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-danger'">
                    <label for="name">Име на услугата: </label>
                    <input type="text" class="form-control" id="name" th:field="*{name}"/>
                    <th:block th:if="${#fields.hasErrors()}" th:each="error : ${#fields.errors('name')}">
                        <div>
                            <small style="color: tomato" th:text="${error}"></small>
                        </div>
                    </th:block>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('currencyPerUnit')} ? 'has-danger'">
                    <label for="currencyPerUnit">Единица валута/мерна единица: </label>
                    <input type="text" class="form-control" id="currencyPerUnit" th:field="*{currencyPerUnit}"/>
                    <th:block th:if="${#fields.hasErrors()}" th:each="error : ${#fields.errors('currencyPerUnit')}">
                        <div>
                            <small style="color: tomato" th:text="${error}"></small>
                        </div>
                    </th:block>
                </div>
                <div class="col-md-4 offset-md-4 text-center">
                    <button type="submit" class="btn btn-info">Създай</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
